name: Infrastructure Deployment

on:
  push:
    branches:
      - main
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure-deploy.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        type: choice
        options:
          - dev
          - prod

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Validate Bicep templates
        run: |
          echo "Installing Bicep..."
          az bicep install
          
          echo "Validating main template..."
          az bicep build --file infrastructure/bicep/main.bicep
          
          echo "Validating modules..."
          for module in infrastructure/bicep/modules/*.bicep; do
            echo "Validating $module..."
            az bicep build --file "$module"
          done
          
          echo "âœ… All templates validated successfully"

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-dev:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.environment == 'dev' || (github.event_name == 'push' && github.ref == 'refs/heads/main')
    environment: 
      name: dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ secrets.AZURE_RESOURCE_GROUP_DEV }} \
            --location eastus

      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP_DEV }}
          template: ./infrastructure/bicep/main.bicep
          parameters: >
            environment=dev
            sqlAdminUsername=${{ secrets.SQL_ADMIN_USERNAME }}
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
            jwtSecret=${{ secrets.JWT_SECRET }}
          failOnStdErr: false

      - name: Azure Logout
        if: always()
        run: az logout

  deploy-prod:
    runs-on: ubuntu-latest
    needs: validate
    if: github.event.inputs.environment == 'prod'
    environment: 
      name: production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create Resource Group
        run: |
          az group create \
            --name ${{ secrets.AZURE_RESOURCE_GROUP_PROD }} \
            --location eastus

      - name: Deploy Infrastructure
        uses: azure/arm-deploy@v2
        with:
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP_PROD }}
          template: ./infrastructure/bicep/main.bicep
          parameters: >
            environment=prod
            sqlAdminUsername=${{ secrets.SQL_ADMIN_USERNAME }}
            sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }}
            jwtSecret=${{ secrets.JWT_SECRET }}
          failOnStdErr: false

      - name: Azure Logout
        if: always()
        run: az logout
